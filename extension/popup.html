<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLoop</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 320px; padding: 0; margin: 0; background-color: #f9fafb; color: #1f2937; }
        .container { padding: 20px; text-align: center; }
        
        /* Header */
        h1 { margin: 0 0 5px 0; color: #10b981; font-size: 24px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .subtitle { font-size: 14px; color: #6b7280; margin-bottom: 20px; }

        /* Views */
        .hidden { display: none !important; }

        /* Login View */
        .login-btn {
            background-color: #fff; border: 1px solid #d1d5db; color: #374151;
            padding: 10px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500;
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
            transition: background 0.2s;
        }
        .login-btn:hover { background-color: #f3f4f6; }
        .google-icon { width: 18px; height: 18px; }

        /* Profile View */
        .profile-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; text-align: left; }
        .avatar { width: 40px; height: 40px; background: #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .details h3 { margin: 0; font-size: 16px; }
        .details p { margin: 2px 0 0 0; font-size: 12px; color: #6b7280; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #ecfdf5; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 18px; font-weight: bold; color: #059669; }
        .stat-label { font-size: 11px; color: #047857; text-transform: uppercase; letter-spacing: 0.5px; }

        .logout-btn {
            background: none; border: none; color: #ef4444; font-size: 13px; cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ GreenLoop</h1>
        <p class="subtitle">Shop sustainably, verify impact.</p>

        <!-- Login View -->
        <div id="login-view">
            <p style="margin-bottom: 20px; font-size: 13px;">Sign in to track your EcoXP and impact.</p>
            <button id="google-login" class="login-btn">
                <!-- Simple G icon SVG -->
                <svg class="google-icon" viewBox="0 0 24 24">
                   <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                   <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                   <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                   <path d="M12 9.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 5.27 14.97 4 12 4 7.7 4 3.99 6.47 2.18 10.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- Profile View -->
        <div id="profile-view" class="hidden">
            <div class="profile-card">
                <div class="user-info">
                    <div class="avatar">ðŸ‘¤</div>
                    <div class="details">
                        <h3 id="user-name">User</h3>
                        <p id="user-level">Level: 1</p>
                    </div>
                </div>
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-val" id="user-xp">0</div>
                        <div class="stat-label">Total XP</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val" id="user-swaps">0</div>
                        <div class="stat-label">Swaps</div>
                    </div>
                </div>
            </div>
            <button id="logout-btn" class="logout-btn">Sign Out</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
