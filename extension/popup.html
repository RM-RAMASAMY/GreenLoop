<!DOCTYPE html>
<html>
<head>
    <title>GreenLoop</title>
    <style>
        body { width: 300px; padding: 0; margin: 0; font-family: sans-serif; }
        .container { padding: 20px; text-align: center; }
        h1 { color: #2E7D32; margin-top: 0; }
        .stats { background: #f0f8f0; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .xp { font-size: 24px; font-weight: bold; color: #4CAF50; }
        .label { font-size: 12px; color: #666; }
        .footer { font-size: 11px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GreenLoop</h1>
        <p>Your sustainable companion.</p>
        
        <div class="stats">
            <div class="label">Current EcoXP</div>
            <div class="xp" id="xp-display">Loading...</div>
            <div id="level-display" style="margin-top: 5px; font-weight: bold;"></div>
        </div>

        <p class="label">Connected as: EcoWarrior</p>
        
        <div class="footer">
            Shop on Amazon to see green swaps!
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
